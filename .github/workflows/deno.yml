on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-16.04
    strategy:
      matrix:
        deno: [1.0.0]
    name: Test with Deno ${{ matrix.deno }} 
    steps:
      - uses: actions/checkout@master
      - name: Setup Deno
        uses: denolib/setup-deno@master
        with:
          deno-version: ${{ matrix.deno }}

      - name: Check format
        run: deno fmt --check **/*.ts

      - name: Typecheck
        run: deno run mod.ts

      - name: Run tests
        run: deno test
